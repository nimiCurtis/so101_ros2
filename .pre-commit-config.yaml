repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length", "88", "--preview", "--skip-string-normalization"]

  - repo: local
    hooks:
      - id: fix-tabs-in-cmakelists
        name: Fix tabs in CMakeLists.txt
        entry: bash -c 'for file in "$@"; do sed -i"" -e "s/\t/  /g" "$file"; done'
        language: system
        types: [text]
        files: ^.*CMakeLists\.txt$
